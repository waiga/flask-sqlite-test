{% extends 'base.html'  %}

{% block content %}
<h1>{% block title %} Posts {% endblock %}</h1>
{% for post in posts %}
<div class="post">
  <p>{{ post['created'] }}</p>
  <p>{{ post['title'] }}</p>
  <p>{{ post['content'] }}</p>
  <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
</div>
{% endfor %}
{% endblock %}
